name: sc_env
channels:
  - pytorch
  - nvidia
  - defaults
dependencies:
  - python=3.10.9
  - pip=22.3.1
  - requests
  - cudatoolkit
  - pytorch=2.0.1
  - pytorch-cuda=11.8
  - torchvision
  - numpy
  - matplotlib
  - datasets
  - pip:
    - pytorch-lightning==2.0.2
    - wget
    - -e git+https://github.com/facebookresearch/EGG.git@main#egg=egg
    - -e git+https://github.com/AlexKuhnle/ShapeWorld.git@main#egg=shapeworld
